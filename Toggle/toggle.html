<html>

       <title>Toggle Switch</title>  
       <link rel="stylesheet" href="toggle.css"> 
    </head>
    <body>
        <div class="container">
            <div class="toggle" id="toggle1">
                <div class="circle" onclick="toggle(this.parentElement)"></div>
            </div>
        </div>
